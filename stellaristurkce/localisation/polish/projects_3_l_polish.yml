 ####################################
 # Special Projects
 ####################################

 ### Anomaly Events
 DERELICT_SHIP_PROJECT:0 "Sahipsiz Gemi"
 DERELICT_SHIP_PROJECT_DESC:0 "Uzaya fırlatılmış bir gemi, sinyal ulaşmıyor ve ya sinyal vermiyor. Daha yakından incelemek mürettebata ne olduğu hususunda bizi aydınlatabilir."
 ODD_STAR_PROJECT:0 "Fırının Ateşi"
 ODD_STAR_PROJECT_DESC:0 "Yıldız berilyum ateşleyebiliyor gibi görünüyor. Fakat böyle birşey nasıl mümkün olabilir?"
 IMPROBABLE_TEAPOT_PROJECT:0 "Beklenmedik Seramikler"
 IMPROBABLE_TEAPOT_PROJECT_DESC:0 "Bir seramik kap güneşin etrafında dönüyor... bu imkansız ötesi bir durum. Buraya nasıl ulaştığını anlamak epey zaman alabilir. Cevabın ne olacağını kim bilir, yada gerçekten ortada bir cevap var mı?"
 AI_ADMIRAL_PROJECT:0 "Kumdaki Savaşçı"
 AI_ADMIRAL_PROJECT_DESC:0 "Bir çöl gezegeninde, hala aktif bir gemi Yapayzekasına sahip eski bir filo bulundu. Kumda gömülmesini önlemek için harekete geçmezsek, işler kötüleşebilir."
 MINING_GEAR_PROJECT:0 "Ekskavatörun Öfkesi"
 MINING_GEAR_PROJECT_DESC:0 "Eski bir ekskavatör, dev bir asteroidin derinliklerine kazıyor. Enkaz tarafından ezilmeden önce onu durdurabilirsek, yapımı konusunda değerli bir şeyler öğrenebiliriz."
 ABANDONED_ARRAY_PROJECT:0 "Terk Edilmiş Sensör Dizisi"
 ABANDONED_ARRAY_PROJECT_DESC:0 "Terk edilmiş bir sensör dizisi çalışabilir durumda görünüyor. Bazı onarımları gerçekleştirir ve bu aletin nasıl çalıştığını bulursak komşu sistemlere dair daha fazla bilgi sahibi olabiliriz."
 ALIEN_RACER_PROJECT:0 "Akıntıya Kapılmak"
 ALIEN_RACER_PROJECT_DESC:0 "Uzaylı bir türe ait olan gemi bir göktaşı kemerinin içinde sürükleniyor. Çağrılara cevap da vermiyor. Soruşturmalı ve neler döndüğünü görmeliyiz."
 PSIONIC_HORSES_PROJECT:0 "Düzlüklerin Sahipleri"
 PSIONIC_HORSES_PROJECT_DESC:0 "Muhteşem bir memeli ırkı, su otlarının bulunduğu alanlarda dolaşıyor. Kayıtsız ve yaklaşımlarımız hakkında fikir sahibi görünüyorlar. Onları yakından incelemek bize daha fazla bilgi verebilir."
 ROBOT_CLEANERS_PROJECT:0 "Geride Bırakılmış Makineler"
 ROBOT_CLEANERS_PROJECT_DESC:0 "Uzaktaki bir gezegende robotlarla dolu bir tesis bulundu. Onları yeniden etkinleştirirsek, yaşadıkları yerin sırlarını açığa vurabilirler."
 ALIEN_MONSTER_ON_SHIP:0 "Gemideki Uzaylı"
 ALIEN_MONSTER_ON_SHIP_DESC:0 "Vahşi bir yaratık bilim gemimizi istila etti ve mürettebatı öldürmeye çalışıyor. Ordudan yardım almadan uzun süre dayanamazlar!"
 TREE_OF_LIFE:0 "Ağaç"
 TREE_OF_LIFE_DESC:0 "Bir ağaç meydan okurcasına uzayın boşluğunda sürükleniyor. Onun özü, görkemli uzay kaynaklı organizmaları çekiyor gibi görünüyor. Amacını bulmak için araştırmalıyız."
 MASTERS_WRITINGS_POLITICS:0 "Göçmenlerin Metinlerini Çevirme"
 MASTERS_WRITINGS_POLITICS_DESC:0 "Varlığını kaybetmiş bir toplum için önemli olan bir belge deposunu ortaya çıkardık. Onları tercüme etmek, kesinlikle tarih ve kültürleri hakkında daha derinlemesine bir bakış açısı sağlayacaktır."
 MASTERS_WRITINGS_PHILOSOPHY:0 "Kaşiflerin Metinlerini Çevirme"
 MASTERS_WRITINGS_PHILOSOPHY_DESC:0 "Uzaylı bir keşif gezisine ait bazı metinler bulduk. Onları tercüme edersek daha fazla bilgi ortaya çıkarabilir ve önceki sahipleri hakkında bilgi edinebiliriz."
 MASTERS_WRITINGS_DIPLOMACY:0 "Tüccarların Metinlerini Çevirme"
 MASTERS_WRITINGS_DIPLOMACY_DESC:0 "Olası yıldızlararası ticaret merkezinin yıkıntıları arasında bazı metinler bulduk. Bu belgeleri tercüme edersek, onu kuranlar hakkında daha fazla bilgi edinebiliriz."
 MASTERS_WRITINGS_WAR:0 "Savaşçıların Metinlerini Çevirme"
 MASTERS_WRITINGS_WAR_DESC:0 "Savaşçıların kalıntılarını uzun süredir terk edilmiş bir savaş meydanı üzerinde bulduk ve bu kalıntılar onlar için önemli bazı metinler taşıyordu. Bu belgeleri tercüme edersek, bu insanlar ve savaşları hakkında daha fazla bilgi edinebiliriz."
 CRYOPOD_FOUND_PROJECT:0 "Yeraltındaki Kasa"
 CRYOPOD_FOUND_PROJECT_DESC:0 "Bir dağın altında, değerli bilgiler veya teçhizat içerebilecek bir yapı bulduk. Bölge, tehlikeli hayvanlar ile çevrili ve bu canavarları kontrol altına almamız gerekebilir."
 CRYOPOD_OPENING_PROJECT:0 "Kilidin Kırılması"
 CRYOPOD_OPENING_PROJECT_DESC:0 "Bulduğumuz yeraltı kasası bir çeşit kilit ile mühürlenmiş. İçeride ne olduğunu öğrenmek istiyorsak, en iyisi nasıl açacağımızı bulalım."
 ANCIENT_OCEAN_SHIP:0 "Batıktaki Kruvazör"
 ANCIENT_OCEAN_SHIP_DESC:0 "Uzaylı bir Savaşkruvazörü, [Root.GetName] denizinin altında yatıyor. Onu ele geçirmek değerli teknoloji veya kaynak sağlayabilir."
